<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGμ Admin</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css"> <!-- Reuse main styles -->
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
        }

        button {
            background: var(--accent-color);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .event-item {
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 15px;
            background: #222;
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .success {
            background: #28a745;
        }

        .error {
            background: #dc3545;
        }

        /* --- Improvement: Reusable admin classes --- */
        .btn-danger {
            background: #dc3545;
            color: #fff;
            width: auto;
            padding: 5px 10px;
            margin-top: 0;
        }

        .btn-secondary {
            background: #666;
            color: #fff;
            width: auto;
            padding: 5px 15px;
            margin: 0;
        }

        .btn-small {
            width: auto;
            padding: 5px 15px;
            margin-top: 5px;
        }

        .btn-icon {
            width: 35px;
            min-width: 35px;
            padding: 8px;
            margin-top: 0;
            background: #dc3545;
            color: #fff;
            font-size: 16px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .flex-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            margin-bottom: 8px;
            padding-left: 15px;
        }

        .flex-1 {
            flex: 1;
        }

        .mb-0 {
            margin-bottom: 0 !important;
        }

        .mt-0 {
            margin-top: 0 !important;
        }

        .cat-border {
            border-left: 3px solid var(--accent-color, #4a90d9);
        }

        .nowrap {
            white-space: nowrap;
        }

        /* Rich text toolbar */
        .toolbar {
            display: flex;
            gap: 4px;
            margin-bottom: 4px;
        }

        .toolbar button {
            width: auto;
            padding: 4px 10px;
            margin: 0;
            background: #555;
            color: #eee;
            border-radius: 3px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .toolbar button:hover {
            background: #777;
        }

        /* Validation */
        input.invalid {
            border-color: #dc3545;
            box-shadow: 0 0 0 2px rgba(220, 53, 69, 0.3);
        }

        input.valid {
            border-color: #28a745;
        }

        .validation-msg {
            font-size: 0.8rem;
            color: #dc3545;
            margin-top: 3px;
        }
    </style>
</head>

<body>

    <div id="login-screen" class="admin-container">
        <h2>Admin Login</h2>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password-input" onkeydown="if(event.key==='Enter')login()">
        </div>
        <div class="form-group">
            <label>GitHub Personal Access Token (PAT) <br><small
                    style="color: #888; font-weight: normal;">※この端末で初回のみ入力。ブラウザに安全に記憶されます。</small></label>
            <input type="password" id="github-token-input" placeholder="ghp_..."
                onkeydown="if(event.key==='Enter')login()">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <div id="editor-screen" class="admin-container hidden">
        <div class="item-header" style="margin-bottom: 20px;">
            <h2 style="margin: 0;">Site Content Editor</h2>
            <button onclick="logout()" class="btn-secondary">Logout / Clear Token</button>
        </div>
        <div id="editor-forms">
            <!-- Forms generated by JS -->
        </div>
        <button onclick="saveData()">SAVE CHANGES</button>
        <div id="message" class="hidden"></div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
