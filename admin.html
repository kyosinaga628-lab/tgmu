<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGÎ¼ Admin</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css"> <!-- Reuse main styles -->
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ccc;
        }

        input,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: white;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
        }

        button {
            background: var(--accent-color);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            border: none;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .event-item {
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 15px;
            background: #222;
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .success {
            background: #28a745;
        }

        .error {
            background: #dc3545;
        }
    </style>
</head>

<body>

    <div id="login-screen" class="admin-container">
        <h2>Admin Login</h2>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password-input">
        </div>
        <div class="form-group">
            <label>GitHub Personal Access Token (Optional: for direct save)</label>
            <input type="password" id="github-token-input" placeholder="ghp_...">
        </div>
        <button onclick="login()">Login</button>
    </div>

    <div id="editor-screen" class="admin-container hidden">
        <h2>Site Content Editor</h2>
        <div id="editor-forms">
            <!-- Forms generated by JS -->
        </div>
        <button onclick="saveData()">SAVE CHANGES</button>
        <div id="message" class="hidden"></div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
